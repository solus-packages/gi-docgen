name       : gi-docgen
version    : 2021.7
release    : 1
source     :
    - https://download.gnome.org/sources/gi-docgen/2021/gi-docgen-2021.7.tar.xz : e1264fa7851bee438716a2806ab137fdd21eb4d95ada46aa25c42a14f6a42bad
license    : GPL-2.0-or-later # CHECK ME
component  : programming.tools
summary    : GI-DocGen is a document generator for GObject-based libraries
description: |
    GI-DocGen is a document generator for GObject-based libraries. GObject is the base type system of the GNOME project. GI-Docgen reuses the introspection data generated by GObject-based libraries to generate the API reference of these libraries, as well as other ancillary documentation.
builddeps  :
    - pkgconfig(python3)
    - pygments
    - python-jinja
    - python-markdown
    - python-markupsafe
    - python-toml
    - python-typogrify
rundeps    :
    - pygments
    - python3
    - python-jinja
    - python-markdown
    - python-markupsafe
    - python-toml
    - python-typogrify
patterns   :
    - /*
build      : |
    %python3_setup
install    : |
    %python3_install
